<svg width="512" height="512" viewBox="0 0 512 512" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="flame-gradient" x1="256" y1="50" x2="256" y2="462" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FF4D00" />
            <stop offset="50%" stop-color="#FF8C42" />
            <stop offset="100%" stop-color="#FF4D00" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <rect width="512" height="512" rx="128" fill="#050505" />

    <path d="M256 80 
           C280 120 340 160 340 220 
           C340 280 280 320 220 320 
           C160 320 120 360 120 400 
           C120 440 180 480 256 480 
           C332 480 392 440 392 400 
           C392 360 352 320 292 320 
           C232 320 172 280 172 220 
           C172 160 232 120 256 80 Z" fill="url(#flame-gradient)" filter="url(#glow)" />

    <!-- Flame accents -->
    <path d="M160 420 
           C140 400 130 380 140 360 
           C150 380 170 400 160 420 Z" fill="#FF4D00" />
</svg>
