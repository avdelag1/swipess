<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Critical: Preconnect with high priority for maximum performance -->
    <!-- PERF: Preconnect to Supabase API + Storage for instant image loading -->
    <link rel="preconnect" href="https://vxplzgwimqqimkpabvja.supabase.co" crossorigin>
    <link rel="dns-prefetch" href="https://vxplzgwimqqimkpabvja.supabase.co">

    <!-- Fonts - deferred priority -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- DNS Prefetch + Preconnect for faster third-party connections -->
    <link rel="dns-prefetch" href="https://storage.googleapis.com">
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin>

    <!-- HTTP/2 Resource Hints - Preload critical assets for instant render -->
    <!-- These hint the browser to start loading before parsing JS -->
    <link rel="preload" as="script" href="/src/main.tsx" crossorigin fetchpriority="high">

    <!-- CRITICAL CSS - Inlined for instant First Contentful Paint -->
    <style>
      /* Critical above-the-fold styles - prevents render blocking */
      *,*::before,*::after{box-sizing:border-box}
      html{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;line-height:1.5;-webkit-text-size-adjust:100%;scroll-behavior:smooth}
      body{margin:0;min-height:100vh;min-height:100dvh;background:#0a0a0a;color:#fafafa}
      #root{min-height:100vh;min-height:100dvh}
      /* Critical font-face declarations - prevent FOIT */
      @font-face{font-family:'Inter';font-style:normal;font-weight:400 600;font-display:swap;src:local('Inter'),local('Inter-Regular')}
      @font-face{font-family:'Poppins';font-style:normal;font-weight:600 800;font-display:swap;src:local('Poppins'),local('Poppins-SemiBold')}
      
      /* Flame loader animation */
      .initial-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0a0a0a;flex-direction:column;gap:20px}
      .flame-container{position:relative;width:60px;height:80px}
      .flame{position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:30px;height:50px;background:linear-gradient(to top,#ff6b35,#f97316,#ff8c42);border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;animation:flame-flicker 0.8s ease-in-out infinite alternate;opacity:0.9}
      .flame::before{content:'';position:absolute;bottom:5px;left:50%;transform:translateX(-50%);width:15px;height:30px;background:linear-gradient(to top,#ffbe0b,#fb5607);border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;animation:flame-inner 0.6s ease-in-out infinite alternate}
      .flame::after{content:'';position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);width:40px;height:20px;background:rgba(249,115,22,0.3);border-radius:50%;filter:blur(10px)}
      @keyframes flame-flicker{
        0%,100%{transform:translateX(-50%) scaleY(1) scaleX(1);height:50px;border-radius:50% 50% 50% 50% / 60% 60% 40% 40%}
        25%{transform:translateX(-48%) scaleY(0.95) scaleX(1.05);height:48px;border-radius:45% 45% 55% 55% / 55% 55% 45% 45%}
        50%{transform:translateX(-52%) scaleY(1.05) scaleX(0.95);height:52px;border-radius:55% 55% 45% 45% / 60% 60% 40% 40%}
        75%{transform:translateX(-50%) scaleY(0.98) scaleX(1.02);height:49px;border-radius:48% 48% 52% 52% / 52% 52% 48% 48%}
      }
      @keyframes flame-inner{
        0%,100%{height:30px;opacity:0.8}
        50%{height:35px;opacity:1}
      }
      .loading-text{font-family:'Poppins',sans-serif;font-size:14px;color:#f97316;font-weight:600;letter-spacing:0.5px;text-transform:uppercase}
    </style>

    <!-- Defer font loading - not render blocking -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KSvqNyU.woff2" crossorigin type="font/woff2">

    <!-- Load fonts asynchronously - not render blocking -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    >

    </noscript>

    <!-- Reduced Motion: apply class when user prefers reduced motion -->
    <script>
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.documentElement.classList.add('reduce-motion');
      }
    </script>

    <!-- Early redirect hint for authenticated users - reduces redirect latency -->
    <script>
      // Check for cached auth state to avoid redirect delay
      (function() {
        try {
          var authKey = Object.keys(localStorage).find(function(k) { return k.startsWith('sb-') && k.endsWith('-auth-token'); });
          if (authKey) {
            var auth = JSON.parse(localStorage.getItem(authKey));
            if (auth && auth.access_token) {
              // User is likely authenticated - preload dashboard resources
              var link = document.createElement('link');
              link.rel = 'prefetch';
              link.href = '/client/dashboard';
              link.as = 'document';
              document.head.appendChild(link);
            }
          }
        } catch(e) {}
      })();
    </script>

    <!-- Animated flame loader for instant visual feedback -->

    <!-- Main application script - loaded at end of body for non-blocking render -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Defer cache cleanup until after main content loads -->
    <script>
      // Cache cleanup for legacy cache names (runs during idle time)
      const cleanupCaches = () => {
        try {
          if (localStorage.getItem('swipes_last_clear') !== '2.0.0') {
            if ('caches' in window) {
              caches.keys().then((names) => {
                names.forEach((name) => {
                  if (name.startsWith('swipes-') || name.startsWith('swipematch-') || name.startsWith('tinderent-')) {
                    caches.delete(name);
                  }
                });
              });
            }
            localStorage.setItem('swipes_last_clear', '2.0.0');
          }
        } catch {}
      };

      // Defer cleanup to not block critical rendering
      if ('requestIdleCallback' in window) {
        requestIdleCallback(cleanupCaches, { timeout: 5000 });
      } else {
        setTimeout(cleanupCaches, 3000);
      }
    </script>
  </body>
