    <!-- Critical: Preconnect with high priority for maximum performance -->

    <!-- Fonts - deferred priority -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <!-- CRITICAL CSS - Inlined for instant First Contentful Paint -->
    <style>
      /* Critical above-the-fold styles - prevents render blocking */
      *,*::before,*::after{box-sizing:border-box}
      html{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;line-height:1.5;-webkit-text-size-adjust:100%;scroll-behavior:smooth}

      #root{min-height:100vh;min-height:100dvh}
      /* Loading spinner for instant visual feedback */
      .initial-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#030712 0%,#111827 50%,#030712 100%)}
      .initial-loader .spinner{width:48px;height:48px;border:4px solid rgba(249,115,22,0.3);border-top-color:#f97316;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>

    <!-- Load fonts asynchronously -->
